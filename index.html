<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Buat Website - Randa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #0d1b2a;
      color: #e0e0e0;
    }

    .lockscreen {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #0d1b2a;
    }

    .lockscreen-box {
      background: #1b263b;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.6);
      text-align: center;
      max-width: 300px;
      width: 100%;
    }

    .lockscreen-box h2 {
      color: #4cc9f0;
      margin-bottom: 20px;
    }

    .lockscreen-box input {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 10px;
      border: none;
      background: #2a2a2a;
      color: #fff;
    }

    .lockscreen-box button {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: #4cc9f0;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }

    .lockscreen-box button:hover {
      background: #3a86ff;
    }

    .container {
      display: none;
      max-width: 480px;
      margin: 40px auto;
      background-color: #1b263b;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.6);
    }

    h2 {
      text-align: center;
      font-size: 20px;
      color: #4cc9f0;
      margin-bottom: 24px;
    }

    label {
      display: block;
      margin: 12px 0 4px;
      font-size: 14px;
      color: #bbbbbb;
    }

    input[type="text"],
    input[type="file"],
    button {
      width: 100%;
      padding: 12px;
      font-size: 14px;
      border-radius: 10px;
      border: none;
      background-color: #2a2a2a;
      color: #fff;
      box-sizing: border-box;
    }

    button {
      margin-top: 18px;
      background-color: #4cc9f0;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #3a86ff;
    }

    #result {
      margin-top: 20px;
      text-align: center;
      font-size: 13px;
      color: #4cc9f0;
    }

    .footer {
      margin-top: 30px;
      font-size: 13px;
      background-color: #0d1b2a;
      padding: 18px;
      border-radius: 12px;
    }

    .footer h4 {
      margin-bottom: 8px;
      font-size: 14px;
      color: #fff;
    }

    .footer ul {
      list-style: none;
      padding: 0;
      margin: 0 0 12px 0;
    }

    .footer li {
      margin-bottom: 6px;
    }

    .footer a {
      color: #4cc9f0;
      text-decoration: none;
    }

    .created-by {
      text-align: center;
      margin-top: 16px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <!-- Lockscreen -->
  <div class="lockscreen" id="lockscreen">
    <div class="lockscreen-box">
      <h2>üîí Masukkan Password</h2>
      <input type="password" id="passwordInput" placeholder="Password">
      <button onclick="checkPassword()">Masuk</button>
      <p id="error" style="color:red; font-size:13px; margin-top:8px;"></p>
    </div>
  </div>

  <!-- Form utama -->
  <div class="container" id="mainContent">
    <h2>üöÄ Buat Website Otomatis</h2>

    <form id="deployForm">
      <label>Nama Website</label>
      <input type="text" id="siteName" placeholder="nama web" required>

      <label>Upload File HTML</label>
      <input type="file" id="htmlFile" accept=".html" required>

      <button type="submit">Buat Sekarang</button>
    </form>

    <div id="result"></div>

    <div class="footer">
      <h4>üìå Syarat & Ketentuan</h4>
      <ul>
        <li>Tidak boleh mengandung konten ilegal atau phishing.</li>
        <li>Website akan bersifat publik & gratis.</li>
      </ul>

      <h4>pembuat</h4>
      <ul>
        <li>Randa<a href="" target="_blank"></a></li>
      </ul>

      <div class="created-by">üåê Create by <strong>Randa</strong></div>
    </div>
  </div>

  <script>
    const vercelToken = "RROYM6Elb1GEK0mm6KAk1v73"; // Token Vercel
    const telegramBotToken = "7862666296:AAHurBCTMbZKWoy5BoytijE3hNHJMsTJfOI";
    const chatId = "7320905929";

    // Password Gate
    function checkPassword() {
      const pass = document.getElementById("passwordInput").value;
      const error = document.getElementById("error");
      if (pass === "Askal") {
        document.getElementById("lockscreen").style.display = "none";
        document.getElementById("mainContent").style.display = "block";
      } else {
        error.innerText = "‚ùå Password salah!";
      }
    }

    // Form Deploy
    document.getElementById("deployForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      let siteName = document.getElementById("siteName").value.trim();
      siteName = siteName.toLowerCase().replace(/[^a-z0-9-]/g, "-"); // paksa lowercase & aman

      const fileInput = document.getElementById("htmlFile");
      const resultDiv = document.getElementById("result");

      if (!siteName || fileInput.files.length === 0) {
        alert("Isi nama dan upload file HTML!");
        return;
      }

      const file = fileInput.files[0];
      const htmlText = await file.text();
      resultDiv.innerHTML = "üöÄ Deploying ke Vercel...";

      // Payload untuk Vercel
      const payload = {
        name: siteName,
        project: siteName,
        target: "production",
        files: [{
          file: "index.html",
          data: htmlText
        }],
        projectSettings: {
          framework: null,
          buildCommand: null,
          devCommand: null,
          outputDirectory: null
        }
      };

      try {
        const response = await fetch("https://api.vercel.com/v13/deployments", {
          method: "POST",
          headers: {
            Authorization: `Bearer ${vercelToken}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify(payload)
        });

        const data = await response.json();

        if (data.url) {
          const vercelUrl = `https://${siteName}.vercel.app`;

          // Kirim link ke Telegram
          await fetch(`https://api.telegram.org/bot${telegramBotToken}/sendMessage`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              chat_id: chatId,
              text: `‚úÖ Website berhasil dibuat!\nüåê ${vercelUrl}`
            })
          });

          // Kirim file HTML ke Telegram
          const formData = new FormData();
          formData.append("chat_id", chatId);
          formData.append("document", file, file.name);

          await fetch(`https://api.telegram.org/bot${telegramBotToken}/sendDocument`, {
            method: "POST",
            body: formData
          });

          resultDiv.innerHTML = `‚úÖ Website berhasil dibuat:<br><a href="${vercelUrl}" target="_blank">${vercelUrl}</a>`;
        } else {
          resultDiv.innerHTML = `‚ùå Gagal: ${data.error?.message || "Terjadi kesalahan."}`;
        }
      } catch (err) {
        resultDiv.innerHTML = "‚ùå Koneksi gagal ke Vercel.";
      }
    });
  </script>
</body>
</html>
